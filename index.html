<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple User and Survey App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
        <a class="navbar-brand" asp-controller="Home" asp-action="Index">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" asp-controller="User" asp-action="Create">Create User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" asp-controller="Survey" asp-action="Submit">Submit Survey</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">Welcome to My App</h1>
        </div>
    </header>

    <section id="user" class="page-section">
        <div class="container">
            <h2 class="text-center text-uppercase text-secondary mb-0">Create User</h2>
            <form asp-action="Create" asp-controller="User" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </section>

    <section id="survey" class="page-section bg-light">
        <div class="container">
            <h2 class="text-center text-uppercase text-secondary mb-0">Submit Survey</h2>
            <form asp-action="Submit" asp-controller="Survey" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="FirstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="LastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="responses">Survey Responses</label>
                    <textarea class="form-control" id="responses" name="Responses" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Survey</button>
            </form>
        </div>
    </section>

    <script src="~/scripts.js"></script>
</body>
</html>
